<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - ToDo List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container" id="app">
        <div class="container-header">
            <img src="img/logo.png" alt="Boolean" class="logo">

            <form>
                <input class="input-todo" type="text" placeholder="Scrivi qua la task!" minlength="5" required v-model="newTask.name">
                <button class="submit-btn" type="submit" @click="onAddTask">Aggiungi</button>
            </form>
        </div>

        <div class="container-body">
            <ul>
                <li v-for="(toDo, index) in toDoList">
                    <strong v-bind:class="{ 'text2' : isDone === true}">{{toDo.name}}</strong>>
                    <i class="fa-solid fa-x" @click="onRemoveTask(index)"></i>
                </li>
            </ul>
        </div>

    </div>

    <script src="js/main.js"></script> 
    
</body>
</html>
